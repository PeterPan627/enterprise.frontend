<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
        My Patients
      </div>
      <div class="col-sm-6 text-right">
        <button type="button" class="btn btn-info" (click)="add()">Add</button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table
      [settings]="settings"
      [source]="source"
      (userRowSelect)="onUserRowSelect($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
