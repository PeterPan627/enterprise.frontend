<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">
        <h1 *ngIf="this.currentRole === 'user'">My Contacts</h1>
      </div>
      <div class="col-sm-6 text-right">
        <button type="button" class="btn btn-info" (click)="add()">Add</button>
      </div>
    </div>
  </nb-card-header>
  <div *ngIf="this.currentRole === 'user'">
    <ngx-list-contacts></ngx-list-contacts>
  </div>
  <div *ngIf="!(this.currentRole === 'user')">
    <nb-tabset>
      <nb-tab tabTitle="My Contacts">
        <ngx-list-contacts pipeLineType="agent"></ngx-list-contacts>
      </nb-tab>
      <nb-tab tabTitle="My Teams">
        <ngx-list-contacts pipeLineType="manager"></ngx-list-contacts>
      </nb-tab>
    </nb-tabset>
  </div>
</nb-card>
