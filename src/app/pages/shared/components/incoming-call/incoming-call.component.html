<div ngDraggable style="height: 150px;">
  <h4 style="text-align: center; width: 100%; padding-top: 25px;">
    {{ caller }}
  </h4>
  <div style="position: absolute; bottom: 25px; width: 100%;">
    <div class="row">
      <div class="col">
        <i
          (click)="answer()"
          style="margin: 0px auto;"
          class="Phone is-animating"
        ></i>
      </div>
      <div class="col">
        <i
          (click)="reject()"
          style="margin: 0px auto;"
          class="Phone reject"
        ></i>
      </div>
    </div>
  </div>
</div>
