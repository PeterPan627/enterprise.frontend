<nb-chat title="{{ phoneNumber | ngxPhone }}" size="large" status="primary">
  <nb-chat-message
    *ngFor="let msg of messages"
    type="text"
    [reply]="msg.direction === 1"
    [date]="msg.date"
    [message]="msg.message"
    [sender]="msg.direction === 1 ? 'Me' : recipient"
    [files]="msg.multiMedia"
  >
  </nb-chat-message>
  <nb-chat-form (send)="sendText($event)" [dropFiles]="true"></nb-chat-form>
</nb-chat>
