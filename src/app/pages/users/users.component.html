<div>
  <div>
    Users List
  </div>

  <div>
    <div class="list-content">
      <table class="listitem">
        <tr *ngFor="let user of source; let i = index">
          <td>{{i+1}}</td>
          <td><span class="item">{{user.first_name}} {{user.last_name}}</span></td>
          <td><span class="item">{{user.email}}</span></td>
          <td *ngIf="!user.isWhiteListed"><button class="add-button"  (click)="addRemoveToWhiteLists(user, 'true')">Add to White Lists</button></td>
          <td *ngIf="!!user.isWhiteListed"><button *ngIf="isAdmin || user.whiteListBy === myHash" class="add-button"  (click)="addRemoveToWhiteLists(user, 'false')">Remove from White Lists</button></td>
          <td *ngIf="isAdmin && !user.isAdmin"><button class="add-button"  (click)="setRemoveAdmin(user, 'true')">Set as admin</button></td>
          <td *ngIf="isAdmin && !!user.isAdmin"><button class="add-button"  (click)="setRemoveAdmin(user, 'false')">Remove from admin</button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
