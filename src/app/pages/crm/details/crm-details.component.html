<nb-flip-card [showToggleButton]="false" #flipcard>
  <nb-card-front>
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-6">{{ company.value }} Details</div>
          <div class="col-6">
            <p class="text-right">
              <button class="btn btn-sm btn-info" (click)="flip()">
                attachments
              </button>
            </p>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <div [formGroup]="crmForm" class="container">
          <div class="row">
            <div class="col-lg-4">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="form-row">
                    <label for="firstName" class="col-sm-4 col-form-label"
                      >Name:</label
                    >
                    <div class="col-sm-8">
                      <div class="form-row">
                        <div class="col-sm-6">
                          <input
                            nbInput
                            id="firstName"
                            data-table="Contact"
                            data-column="Firstname"
                            data-identifier="@contact.ContactId"
                            data-key="ContactId"
                            formControlName="firstName"
                            [status]="
                              firstName?.hasError('minLength') ||
                              firstName?.hasError('maxLength')
                                ? 'danger'
                                : ''
                            "
                            class="form-control"
                            placeholder="First Name"
                          />
                        </div>
                        <div class="col-sm-6">
                          <input
                            nbInput
                            id="lastName"
                            data-table="Contact"
                            data-column="Lastname"
                            data-identifier="@contact.ContactId"
                            data-key="ContactId"
                            formControlName="lastName"
                            [status]="
                              lastName?.hasError('minLength') ||
                              lastName?.hasError('maxLength')
                                ? 'danger'
                                : ''
                            "
                            class="form-control"
                            placeholder="Last Name"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="parentCompany" class="col-sm-4 col-form-label"
                      >Position:</label
                    >
                    <div class="col-sm-8">
                      <select
                        nbInput
                        id="status"
                        formControlName="status"
                        class="form-control"
                      >
                        <option disabled="disabled" value=""
                          >Please Select</option
                        >
                        <option
                          *ngFor="let position of positions"
                          [ngValue]="position.value"
                          >{{ position.display }}</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="company" class="col-sm-4 col-form-label"
                      >Company:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="company"
                        formControlName="company"
                        [status]="
                          company?.hasError('minLength') ||
                          company?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="Company"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="title" class="col-sm-4 col-form-label"
                      >Title:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="title"
                        formControlName="title"
                        (blur)="onchange()"
                        [attr.data-value]="title.value"
                        [status]="
                          title?.hasError('minLength') ||
                          title?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="Title"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="phone" class="col-sm-4 col-form-label"
                      >Phone:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="phone"
                        formControlName="phone"
                        data-table="Contact"
                        data-column="Workphone"
                        data-identifier="@contact.ContactId"
                        data-key="ContactId"
                        [status]="
                          phone?.hasError('minLength') ||
                          phone?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="Phone"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="mobile" class="col-sm-4 col-form-label"
                      >Mobile:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="mobile"
                        formControlName="mobile"
                        data-table="Contact"
                        data-column="Mobile"
                        data-identifier="@contact.ContactId"
                        data-key="ContactId"
                        [status]="
                          mobile?.hasError('minLength') ||
                          mobile?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="mobile"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="fax" class="col-sm-4 col-form-label"
                      >Fax:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="fax"
                        formControlName="fax"
                        data-table="Contact"
                        data-column="Fax"
                        data-identifier="@contact.ContactId"
                        data-key="ContactId"
                        [status]="
                          fax?.hasError('minLength') ||
                          fax?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="fax"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="email" class="col-sm-4 col-form-label"
                      >Email:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="email"
                        formControlName="email"
                        [status]="
                          email?.hasError('minLength') ||
                          email?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="email"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="form-row">
                    <label for="email" class="col-sm-4 col-form-label"
                      >Type:</label
                    >
                    <div class="col-sm-8">
                      <select
                        nbInput
                        id="type"
                        formControlName="type"
                        class="form-control"
                      >
                        <option disabled="disabled" value=""
                          >Please Select</option
                        >
                        <option
                          *ngFor="let type of types"
                          [ngValue]="type.value"
                          >{{ type.display }}</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="email" class="col-sm-4 col-form-label"
                      >Stage:</label
                    >
                    <div class="col-sm-8">
                      <select
                        nbInput
                        id="stage"
                        formControlName="stage"
                        class="form-control"
                      >
                        <option disabled="disabled" value=""
                          >Please Select</option
                        >
                        <option
                          *ngFor="let stage of stages"
                          [ngValue]="stage.value"
                          >{{ stage.display }}</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="industry" class="col-sm-4 col-form-label"
                      >Industry:</label
                    >
                    <div class="col-sm-8">
                      <select
                        nbInput
                        id="industry"
                        data-table="Contact"
                        data-column="Industry"
                        data-identifier="@contact.ContactId"
                        data-key="ContactId"
                        formControlName="industry"
                        class="form-control"
                      >
                        <option disabled="disabled" value=""
                          >Please Select</option
                        >
                        <option
                          *ngFor="let industry of industries"
                          [ngValue]="industry.value"
                          >{{ industry.display }}</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="address.city" class="col-sm-4 col-form-label"
                      >Address:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="street"
                        formControlName="street"
                        [status]="
                          street?.hasError('minLength') ||
                          street?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="Street Address"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="address.city" class="col-sm-4 col-form-label"
                      >City:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="city"
                        formControlName="city"
                        [status]="
                          city?.hasError('minLength') ||
                          city?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="City"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="address.city" class="col-sm-4 col-form-label"
                      >State:</label
                    >
                    <div class="col-sm-8">
                      <select
                        nbInput
                        id="state"
                        formControlName="state"
                        class="form-control"
                      >
                        <option disabled="disabled" value=""
                          >Please Select</option
                        >
                        <option
                          *ngFor="let state of states"
                          [ngValue]="state"
                          >{{ state }}</option
                        >
                      </select>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-row">
                    <label for="address.city" class="col-sm-4 col-form-label"
                      >Zip Code:</label
                    >
                    <div class="col-sm-8">
                      <input
                        nbInput
                        id="zipcode"
                        formControlName="zipcode"
                        [status]="
                          zipcode?.hasError('minLength') ||
                          zipcode?.hasError('maxLength')
                            ? 'danger'
                            : ''
                        "
                        class="form-control"
                        placeholder="Zip Code"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <div class="form-row">
                  <label for="stat7" class="col-sm-4 col-form-label"
                    >Rating:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      readonly="readonly"
                      id="stat7"
                      formControlName="stat7"
                      [status]="
                        stat6?.hasError('minLength') ||
                        stat6?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat6" class="col-sm-4 col-form-label"
                    >Paid %:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      readonly="readonly"
                      id="stat6"
                      formControlName="stat6"
                      [status]="
                        stat6?.hasError('minLength') ||
                        stat6?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat4" class="col-sm-4 col-form-label"
                    >Total Billed $:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      id="stat4"
                      readonly="readonly"
                      formControlName="stat4"
                      [status]="
                        stat4?.hasError('minLength') ||
                        stat4?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat5" class="col-sm-4 col-form-label"
                    >Paid Amount:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      id="stat5"
                      readonly="readonly"
                      formControlName="stat5"
                      [status]="
                        stat5?.hasError('minLength') ||
                        stat5?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat1" class="col-sm-4 col-form-label"
                    >Total Referrals:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      id="stat1"
                      readonly="readonly"
                      formControlName="stat1"
                      [status]="
                        stat1?.hasError('minLength') ||
                        stat1?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat2" class="col-sm-4 col-form-label"
                    >Active Referrals:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      id="stat2"
                      readonly="readonly"
                      formControlName="stat2"
                      [status]="
                        stat2?.hasError('minLength') ||
                        stat2?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="form-row">
                  <label for="stat3" class="col-sm-4 col-form-label"
                    >Closed Referrals:</label
                  >
                  <div class="col-sm-8">
                    <input
                      nbInput
                      id="stat3"
                      readonly="readonly"
                      formControlName="stat3"
                      [status]="
                        stat3?.hasError('minLength') ||
                        stat3?.hasError('maxLength')
                          ? 'danger'
                          : ''
                      "
                      class="form-control"
                      placeholder=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label for="notes" class="col-form-label">Notes:</label>
                <textarea
                  nbInput
                  id="notes"
                  fullWidth
                  formControlName="notes"
                  class="form-control"
                  [defaultValue]="notes.value"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card>
      <nb-card-header>
        <div class="row">
          <div class="col-6">{{ company.value }} Attachments</div>
          <div class="col-6">
            <p class="text-right">
              <button class="btn btn-sm btn-info" (click)="flip()">
                details
              </button>
            </p>
          </div>
        </div>
      </nb-card-header>
      <nb-card-body>
        <table class="table">
          <thead>
            <tr>
              <th>File Name</th>
              <th>Description</th>
              <th>FileSize</th>
              <th class="text-right">
                <input
                  type="file"
                  #file
                  (change)="upload(file.files[0])"
                  style="display: none;"
                />
                <button class="btn btn-primary" (click)="file.click()">
                  Upload <nb-icon icon="upload-outline"></nb-icon>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let file of files">
              <td>{{ file.filename }}</td>
              <td>{{ file.description }}</td>
              <td>{{ file.fileSize }}</td>
              <td class="text-right">
                <button
                  class="btn btn-primary"
                  (click)="download(file.filename)"
                >
                  Download <nb-icon icon="download-outline"></nb-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
<ngx-qs-patients-index
  [attorneyFilter]="contactIdObservable"
></ngx-qs-patients-index>
