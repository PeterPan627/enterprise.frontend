<div class="login-wrapper" aria-labelledby="title">
  <button
    nbButton
    fullWidth
    size="large"
    *ngIf="!account || !username"
    (click)="connectWallet()"
  >
    Connect
  </button>
  <button
    nbButton
    fullWidth
    size="large"
    *ngIf="account && username"
    (click)="disconnectWallet()"
  >
    Connect
  </button>
  <span class="description">Connect your wallet to your network to start working!</span>
  <a>Ground Control</a>
</div>
