<div *ngIf="tenant.logo; else textWelcome">
  <img src="{{ tenant.logo }}" style="width: 100%; margin-bottom: 20px;" />
</div>

<ng-template #textWelcome>
  <h1 id="title" class="title">
    {{ tenant.name != "" ? tenant.name : "Change Password" }}
  </h1>
</ng-template>
<p class="sub-title">Please set a new password</p>

<nb-alert
  *ngIf="showMessages?.error && errors?.length && !submitted"
  outline="danger"
  role="alert"
>
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert
  *ngIf="showMessages?.success && messages?.length && !submitted"
  outline="success"
  role="alert"
>
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">
      {{ message }}
    </li>
  </ul>
</nb-alert>

<div [formGroup]="resetPasswordForm" aria-labelledby="title">
  <div class="form-control-group">
    <label for="input-email">Email address:</label>
    <input
      nbInput
      fullWidth
      id="input-email"
      formControlName="email"
      [status]="email.dirty ? (email.invalid ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="email.invalid && email.touched ? true : null"
      placeholder="Email address"
    />
    <ngx-validation-message
      label="Email address"
      [showPattern]="email?.hasError('pattern') && email.touched"
      [showRequired]="email?.errors?.required && email.touched"
    ></ngx-validation-message>
  </div>

  <div class="form-control-group">
    <label for="input-password">Password:</label>
    <input
      nbInput
      autofocus
      fullWidth
      fieldSize="large"
      id="input-password"
      formControlName="newPassword"
      type="password"
      [status]="
        newPassword.dirty ? (newPassword.invalid ? 'danger' : 'success') : ''
      "
      class="first"
      placeholder="Password"
    />
    <ngx-validation-message
      label="Password"
      [showMinLength]="
        newPassword?.hasError('minlength') && newPassword.touched
      "
      [showMaxLength]="
        newPassword?.hasError('maxlength') && newPassword.touched
      "
      [showRequired]="newPassword?.errors?.required && newPassword.touched"
      [minLength]="minLength"
      [maxLength]="maxLength"
    ></ngx-validation-message>
  </div>

  <div class="form-control-group">
    <label for="input-re-password">Confirm Password:</label>
    <input
      nbInput
      fullWidth
      id="input-re-password"
      formControlName="confirmPassword"
      type="password"
      [status]="
        confirmPassword.dirty
          ? confirmPassword.invalid ||
            newPassword.value != confirmPassword.value
            ? 'danger'
            : 'success'
          : ''
      "
      placeholder="Password"
    />
    <ngx-validation-message
      label="Confirm Password"
      [showMinLength]="
        confirmPassword?.hasError('minlength') && confirmPassword.touched
      "
      [showMaxLength]="
        confirmPassword?.hasError('maxlength') && confirmPassword.touched
      "
      [showRequired]="
        confirmPassword?.errors?.required && confirmPassword.touched
      "
      [minLength]="minLength"
      [maxLength]="maxLength"
    ></ngx-validation-message>
    <p
      class="error-message"
      *ngIf="
        newPassword.value != confirmPassword.value && confirmPassword.touched
      "
    >
      Password and confirm password does not match!
    </p>
  </div>

  <button
    nbButton
    status="success"
    fullWidth
    [disabled]="submitted || !resetPasswordForm.valid"
    [class.btn-pulse]="submitted"
    (click)="resetPass()"
  >
    Change password
  </button>
</div>

<section class="sign-in-or-up" aria-label="Sign in or sign up">
  <p><a class="text-link" routerLink="../login">Back to Log In</a></p>
  <p><a class="text-link" routerLink="../register">Register</a></p>
</section>
