<h1 id="title" class="title">Register</h1>

<nb-alert *ngIf="showMessages.error && errors?.length && !submitted" outline="danger" role="alert">
  <p class="alert-title"><b>Oh snap!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
  </ul>
</nb-alert>

<nb-alert *ngIf="showMessages.success && messages?.length && !submitted" outline="success" role="alert">
  <p class="alert-title"><b>Hooray!</b></p>
  <ul class="alert-message-list">
    <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
  </ul>
</nb-alert>

<div [formGroup]="registerForm" aria-labelledby="title">
  <div class="form-control-group">
    <label for="input-first-name">First Name:</label>
    <input  nbInput
            autofocus
            fullWidth
            fieldSize="large"
            id="input-first-name"
            formControlName="firstName"
            [status]="firstName.dirty ? (firstName.invalid  ? 'danger' : 'success') : ''"
            [attr.aria-invalid]="firstName.invalid && firstName.touched ? true : null"
            placeholder="First Name">
    <ngx-validation-message label="Full name" [showRequired]="firstName?.errors?.required && firstName.touched">
    </ngx-validation-message>
  </div>

  <div class="form-control-group">
    <label for="input-last-name">Last Name:</label>
    <input  nbInput
            autofocus
            fullWidth
            fieldSize="large"
            id="input-last-name"
            formControlName="lastName"
            [status]="lastName.dirty ? (lastName.invalid  ? 'danger' : 'success') : ''"
            [attr.aria-invalid]="lastName.invalid && lastName.touched ? true : null"
            placeholder="Last Name">
    <ngx-validation-message label="Full name" [showRequired]="lastName?.errors?.required && lastName.touched">
    </ngx-validation-message>
  </div>

  <div class="form-control-group">
    <label for="input-email">Email address:</label>
    <input  nbInput
            fullWidth
            fieldSize="large"
            id="input-email"
            formControlName="email"
            [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
            [attr.aria-invalid]="email.invalid && email.touched ? true : null"
            placeholder="Email address">
    <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched"
      [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
  </div>

  <div class="form-control-group">
    <label for="input-entityId">EntityID:</label>
    <input  nbInput
            autofocus
            fullWidth
            fieldSize="large"
            id="input-entityId"
            formControlName="entityId"
            [status]="entityId.dirty ? (entityId.invalid  ? 'danger' : 'success') : ''"
            [attr.aria-invalid]="entityId.invalid && entityId.touched ? true : null"
            placeholder="EntityID">
    <ngx-validation-message label="Full name" [showRequired]="entityId?.errors?.required && entityId.touched">
    </ngx-validation-message>
  </div>

  <button nbButton fullWidth status="primary" size="large" [disabled]="submitted || !registerForm.valid || !entityId?.value"
    [class.btn-pulse]="submitted" (click)="register()">
    Register
  </button>
</div>
