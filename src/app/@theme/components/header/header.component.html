<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <div class="logoMain" *ngIf="tenant.logoHorizontal; else textWelcome">
      <a class="logo" href="#" (click)="navigateHome()">
        <img src="{{ tenant.logoHorizontal }}" style="max-height: 75px" />
      </a>
    </div>
    <ng-template #textWelcome>
      <a class="logo" href="#" (click)="navigateHome()">{{ companyName }}</a>
    </ng-template>
  </div>
</div>

<div class="header-container">
  <nb-actions size="medium" [fullWidth]="true">
    <nb-action class="control-item" (click)="logout()">
      <svg viewBox="0 0 512 512"><path d="M96 480h64C177.7 480 192 465.7 192 448S177.7 416 160 416H96c-17.67 0-32-14.33-32-32V128c0-17.67 14.33-32 32-32h64C177.7 96 192 81.67 192 64S177.7 32 160 32H96C42.98 32 0 74.98 0 128v256C0 437 42.98 480 96 480zM504.8 238.5l-144.1-136c-6.975-6.578-17.2-8.375-26-4.594c-8.803 3.797-14.51 12.47-14.51 22.05l-.0918 72l-128-.001c-17.69 0-32.02 14.33-32.02 32v64c0 17.67 14.34 32 32.02 32l128 .001l.0918 71.1c0 9.578 5.707 18.25 14.51 22.05c8.803 3.781 19.03 1.984 26-4.594l144.1-136C514.4 264.4 514.4 247.6 504.8 238.5z"/></svg>
    </nb-action>
    <nb-action class="control-item">
      <nb-search type="rotate-layout"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item">
      <ngx-alerts></ngx-alerts>
    </nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'current-user']">
      <nb-user
        [nbContextMenu]="userMenu"
        nbContextMenuAdjustment="vertical"
        [onlyPicture]="userPictureOnly"
        [name]="getUserName()"
        [picture]="this.userPhoto"
        [showInitials]="true"
      >
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
